    <script>
    function shareStory() {
      if (navigator.share) {
        // Use native Web Share API if available
        navigator.share({
            title: 'Through the roof',
            text: "It's said that money makes the world go round — but for most American households, paychecks aren't stretching as far as they once did.",
            url: window.location.href
        });
      } else {
        // Fallback: copy to clipboard
        navigator.clipboard.writeText(window.location.href).then(() => {
            alert('Link copied to clipboard!');
        });
      }
    }
    </script>
